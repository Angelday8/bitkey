default online
label online
  menu label Live non-persistent session in RAM (online)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz root=/dev/ram rw showmounts debug toram --
label offline
  menu label Live non-persistent session in RAM (offline)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz root=/dev/ram rw showmounts debug toram offline-mode --

